<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll by ID</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth; /* Smooth scrolling */
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<section id="section1" style="background-color: lightcoral;">Section 1</section>
<section id="section2" style="background-color: lightblue;">Section 2</section>
<section id="section3" style="background-color: lightgreen;">Section 3</section>
<section id="section4" style="background-color: lightgoldenrodyellow;">Section 4</section>

<script>
    let sections = document.querySelectorAll("section");
    let currentIndex = 0;
    let isScrolling = false;

    window.addEventListener("wheel", (event) => {
        if (isScrolling) return; // Prevent multiple triggers

        isScrolling = true;
        setTimeout(() => isScrolling = false, 800); // Delay to prevent fast scrolling

        if (event.deltaY > 0) { // Scrolling down
            currentIndex = Math.min(currentIndex + 1, sections.length - 1);
        } else { // Scrolling up
            currentIndex = Math.max(currentIndex - 1, 0);
        }

        sections[currentIndex].scrollIntoView({ behavior: "smooth" });
    });
</script>

</body>
</html>
